<!DOCTYPE html>
<html>
<head>
  <title>{{ site.title }}</title>
  <meta charset="UTF-8">
  <meta name="description" content="{{ site.description }}">
  <meta name="author" content="Jeremy P. Beasley / @jeremypbeasley">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Facebook Open Graph Tags -->
  <meta property="og:URL" content="{{ site.url}}" />
  <meta property="og:type" content="article" />
  <meta property="og:title" content="{{ site.title }}" />
  {% if page.og_desc %}
    <meta property="og:description" content="{{ page.og_desc }}" />
    {% else %}
    <meta property="og:description" content="{{ site.description }}" />
  {% endif %}
  {% if page.og_photo %}
    <meta property="og:image" content="{{ site.url }}{{ page.og_photo }}" />
    {% else %}
    <meta property="og:image" content="{{ site.url }}{{ site.og_photo}}" />
  {% endif %}
  <!-- Twitter Sharing Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@{{ site.twitter_username }}">
  <meta name="twitter:title" content="{{ site.title }}">
  {% if page.og_desc %}
    <meta name="twitter:description" content="{{ page.og_desc }}"/>
    {% else %}
    <meta name="twitter:description" content="{{ site.description }}" />
  {% endif %}
  {% if page.og_photo %}
    <meta name="twitter:image" content="{{ site.url }}{{ page.og_photo }}" />
    {% else %}
    <meta name="twitter:image" content="{{ site.url }}{{ site.og_photo}}" />
  {% endif %}
